<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-titulo">Venda seu carro fácil!</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui
                </p>

                <form>
                    <div class="box-input">
                        <label for="titulo">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="titulo" id="titulo" class="block" placeholder="Um titulo para nunciar o seu carro " 
                        minlength="1"
                        maxlength="30"
                        required/>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina um preço "
                        required/>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca alguns detalhes do veículo, por exemplo: se ele tem algum arra"></textarea>
                    </div>


                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" id="brand" name="brand" class="block" placeholder="Digite a marca do veiculo"
                        required/>
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text" id="model" name="model" class="block" placeholder="Digite o modelo do veiculo"
                        required/>
                    </div>

                    <div class="box-input">
                        <label for="mileage">Data de compra <span class="required-field">*</span></label>
                        <input type="date" id="mileage" name="mileage" class="block"
                        required/>
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Kilometragem <span class="required-field">*</span></label>
                        <input type="number" id="purchase_date" name="purchase_date" class="block" placeholder="Digite a kilometragem do veiculo"
                        required/>
                    </div>


                    <div class="box-input">
                       <p>Tipo de câmbio: <span class="required-field">*</span></p>
                       <input type="radio" id="manual" name="gear">
                       <label for="manual">Manual</label>
                       <input type="radio" id="auto" name="gear">
                       <label for="auto">Automático</label>
                    </div>


                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>

                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida keyless</label>
                            </li>

                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>

                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de coro</label>
                            </li>
                        </ul>
                    </div>


                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="aibag">Airbag</label>
                            </li>

                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>

                            <li>
                                <input type="checkbox" id="AC" name="optional[]" value="AC">
                                <label for="AC">Ar condicionado</label>
                            </li>

                            <li>
                                <input type="checkbox" id="camera" name="optional[]" value="camera">
                                <label for="camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                        
                    </div>

                    <input type="submit" value="Enviar" class="btn-submit"/>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
